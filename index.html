<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Your Virtual Shopping</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <script src="https://kit.fontawesome.com/f7ac69050e.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header">
        <img src="/assets/images/logo.svg" alt="" class="header__img">
        <nav class="header__nav">
            <button class="header__button"><i class="fas fa-search"></i></button>
            <button class="header__button"><i class="fas fa-shopping-cart"></i></button>
            <button class="header__button"><i class="fas fa-bars"></i></button>
        </nav>
    </header>
    <main class="main__container">
        <img src="assets/images/fone.png" alt="Imagem do fone" class="main__img">
        <section class="main__box">
            <h1 class="box__title">Hyper X ON-EAR</h1>
            <div class="box__div">
                <h2 class="box__subtitle">Wireless over-ear headphones</h2>
                <p class="box__text box__star">4.2 (335)</p>
            </div>
            <div class="box__div">
                <h2 class="box__subtitle">Driver unit</h2>
                <p class="box__text">70 mm, dome type (CCAW Voice Col)</p>
            </div>
            <div class="box__div">
                <h2 class="box__subtitle">Frequency Response</h2>
                <p class="box__text">4 Hz + 100.000 Hz</p>
            </div>
            <div class="box__purchase">
                <p class="box__itemPrice">$89.99</p>
                <button class="box__button">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__box">
            <i class="fas fa-wave-square"></i>
            <p class="footer__text">High-Resolution Audio compatible</p>
        </div>
        <div class="footer__box">
            <i class="fab fa-bluetooth-b blue__img"></i>
            <p class="footer__text blue__text">Wireless connectivity using bluetooth</p>
        </div>
        <div class="footer__box">
            <i class="fas fa-battery-full battery__img"></i>
            <p class="footer__text">A powerful battery that lasts up to 4 hours of use</p>
        </div>
    </footer>
    
</body>
</html>
